{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3">
    <section>
      <!-- <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>Бэкенд</strong></h1> -->
      <!-- <p class="text-center pt-1">{{ number_of_vacancies }} вакансий</p> -->


            {% for company in all_companies %}
                <div class="card mb-4">
                    <div class="card-body px-4">
                        <div class="row">
                            <div class="col-8 align-middle">
                                <a href="{% url 'company_card' company.id %}">
                                    <h2 class="pb-2">{{ company.name }}</h2>
                                    <p class="text-muted pt-1">{{ company.description }}</p>
                                </a>
                            </div>
                            <!-- <div class="col-md-4 col-lg-3 d-flex align-items-end"> -->
                            <div class="col-4 text-right">
                                <a href="{% url 'company_card' company.id %}">
                                  <img src="{{ company.logo.url }}" width="130" height="80" alt="">
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


    </section>
  </main>
{% endblock %}
