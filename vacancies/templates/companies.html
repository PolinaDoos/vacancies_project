{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3">
    <section>
      <!-- <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;"><strong>Бэкенд</strong></h1> -->
      <!-- <p class="text-center pt-1">{{ number_of_vacancies }} вакансий</p> -->
      <div class="row mt-5">
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
            {% for company in all_companies %}
                <div class="card mb-4">
                    <div class="card-body px-4">
                        <div class="row">
                            <div class="col col-md-4 col-lg-3 d-flex align-items-end">
                                <a href="{% url 'company_card' company.id %}"><div class="col-12 col-md-8 col-lg-9">
                                    <h2 class="h2 pb-2">{{ company.name }}</h2>
                                </a>
                            </div>
                            <div class="col col-md-4 col-lg-3 d-flex align-items-end">
                                <a href="{% url 'company_card' company.id %}"><img src="{{ company.logo.url }}" width="130" height="80" alt=""></a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
      </div>
    </section>
  </main>
{% endblock %}
